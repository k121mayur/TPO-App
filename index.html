
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Jobs Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-green': {
                light: '#6B8E23', // Olivine
                DEFAULT: '#556B2F', // Dark Olive Green
                dark: '#2F4F4F', // Dark Slate Gray
              },
              'brand-sand': {
                light: '#F5DEB3', // Wheat
                DEFAULT: '#DEB887', // Burly Wood
              },
              'brand-sky': {
                light: '#E0FFFF', // Light Cyan
                DEFAULT: '#B0E0E6', // Powder Blue
              },
            },
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'slide-in-left': 'slideInLeft 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInLeft: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              },
            }
          },
        },
      };
    </script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

{

    "recharts": "https://aistudiocdn.com/recharts@^3.3.0"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
